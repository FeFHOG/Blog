name: publish site
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: |
          pip install mkdocs-material
          # 常用插件一次性全装上，防止因为缺插件报错
          pip install mkdocs-static-i18n mkdocs-minify-plugin mkdocs-git-revision-date-localized-plugin

      - name: Build and Deploy
        run: |
          # 添加 --force 参数强制覆盖
          mkdocs gh-deploy --force